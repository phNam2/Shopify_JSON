<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NASA APOD</title>
</head>
<body>
    <main>
        <div class="box1">
            <div id="introduction">
                <h1>Picture of the day</h1>
            </div>
        </div>
        <div class="box2"></div>
        <div class="box3">
            <div id = "current_info" class="infos">
                <div id="current_loader" class="loader"></div>
                <div id="info" style="display:none">
                    <h1 id="current_title" class="title"></h1>
                    <p id="current_date" class="date"></p>
                    <p id="current_author" class="author"></p>

                    <img src="" id="current_image" class="image">
                    <iframe src="" id="current_video" class="video" style="display: none;"></iframe>
                    <p id="current_image_error" class="link" style="display: none;">Image cannot be displayed here.
                        <a id="current_link" href="" target="_blank">Link to the source.</a>
                    </p>

                    <p id="current_description" class="description"></p>
        
                    <div id="current_buttons" class="button">
                        <i onclick="like(this)" id="current_like" class="fa fa-thumbs-up" style="margin-right: 20pt;"></i>
                    
                        <i onclick="dislike(this)" id="current_dislike" class="fa fa-thumbs-down"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6">
            <button id="next_page" onclick="window.location.href='search.html';">
                <span class='text'>Search legacy photos</span>
                <i class="fas fa-arrow-alt-circle-right"></i>
            </button>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" integrity="sha512-fzff82+8pzHnwA1mQ0dzz9/E0B+ZRizq08yZfya66INZBz86qKTCt9MLU0NCNIgaMJCgeyhujhasnFUsYMsi0Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script.js"></script>
</body>
</html>
