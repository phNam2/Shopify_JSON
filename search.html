<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Legacy search</title>
</head>
<body>
    <main id="main2">
        <div class="box7">
            <h1 style="text-transform: uppercase; font-size: 4vh;">Get the archive picture(s) by</h1>
        </div>
        <div class="box8">
            <div id="exact_date" class="dateBox">
                <h2 style="font-size: 3vh;">Choose a specific date</h2>
                <label>Enter:</label>
                <input type="date" id="specific" min="1995-06-16">

                <button onclick="search1()">
                    <span class="text"> Submit</span>
                </button>
            </div>
        </div>
        <div class="box9">
            <div id="range_date" class="dateBox">
                <h2 style="font-size: 3vh;">Choose a date range</h2>
                <label>From:</label>
                <input type="date" id="start" min="1995-06-16">
                <label>To:</label>
                <input type="date" id="end" min="1995-06-16">

                <button onclick="search2()">
                    <span class="text"> Submit</span>
                </button>
            </div>
        </div>

        <div class="box12">
            <!-- A detail result display -->
            <div class="box10">
                <div id="specific_infos" class="infos" style="display:none">
                    <div id="specific_loader" class="loader"></div>
                    <div id="specific_info" style="display:none">
                        <h1 id="specific_title" class="title"></h1>
                        <p id="specific_date" class="date"></p>
                        <p id="specific_author" class="author"></p>

                        <img src="" id="specific_image" class="image">
                        <iframe src="" id="specific_video" class="video" style="display: none;"></iframe>

                        <p id="specific_description" class="description"></p>
            
                        <div id="specific_buttons" class="button">
                            <i onclick="like(this)" id="specific_like" class="fa fa-thumbs-up" style="margin-right: 20pt;"></i>
                        
                            <i onclick="dislike(this)" id="specific_dislike" class="fa fa-thumbs-down"></i>
                        </div>
                    </div>
                    <div style="text-align: center;">
                        <h1 id="error" style="display: none; font-size: 4vh">Archive only available from June 16th, 1995 to today</h1>
                    </div>
                </div>
            </div>
            <!-- Multiple results display -->
            <div class="box11">
                <div id="multiple" style="display: none;">
                    <div id="multiple_loader" class="loader" style="display:none"></div>
                    <div id="multiple_list"></div>
                    <h1 id="error2" style="display: none; font-size: 4vh;  text-transform: uppercase"></h1>
                </div>
            </div>
        </div>

        <div id="modal01" class="w3-modal" onclick="this.style.display='none'">
            <span class="w3-button w3-hover-red w3-xlarge w3-display-topright">&times;</span>
            <div class="w3-modal-content w3-animate-zoom infos" style="background-color: black; padding: 10px;">
                <h1 id="modal_title" class="title"></h1>
                <p id="modal_date" class="date"></p>
                <p id="modal_author" class="author"></p>
                <img id="modal_image" style="width:100%">
                <iframe src="" id="modal_video" class="video" style="display: none;"></iframe>
                <p id="modal_description" class="description"></p>
            </div>
        </div>
        
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" integrity="sha512-fzff82+8pzHnwA1mQ0dzz9/E0B+ZRizq08yZfya66INZBz86qKTCt9MLU0NCNIgaMJCgeyhujhasnFUsYMsi0Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script.js"></script>
</body>
</html>
